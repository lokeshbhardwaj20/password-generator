<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="1" max="50" value="12">
    
    <div>
      <input type="checkbox" id="includeLowercase" checked>
      <label for="includeLowercase">Include Lowercase</label>
    </div>
    
    <div>
      <input type="checkbox" id="includeUppercase" checked>
      <label for="includeUppercase">Include Uppercase</label>
    </div>

    <div>
      <input type="checkbox" id="includeNumbers" checked>
      <label for="includeNumbers">Include Numbers</label>
    </div>
    
    <div>
      <input type="checkbox" id="includeSpecialChars" checked>
      <label for="includeSpecialChars">Include Special Characters</label>
    </div>
    
    <button id="generateButton">Generate Password</button>
    
    <div class="result">
      <label for="generatedPassword">Generated Password:</label>
      <input type="text" id="generatedPassword" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
